<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
   <title>Patients&Medication Management</title>
   <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/patients">Patients</a></li>
				<li><a href="/doctors">Doctors</a></li>
				<li><a href="/medicines">Medicines</a></li>
				<li><a href="/appointments">Appointments</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/patients/add"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a href="/patients/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>

	<h1 style="text-align: center">Login</h1>


	<div class="container" style="width:50%">
		<div class="card-deck">
			<div class="card p-3" style="background-color: rgb(216, 217, 213);">
				<div class="card-body text-center">
					<form class="sign-in-form" th:action="@{/patients/login}" method="post">
						<div class="row">
							<div class="col-md-12">
								<label>Email</label>
								<i class="fas fa-user"></i> 
								<input type="email" placeholder="email" name="email" class="form-control"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label>Password</label>
								<i class="fas fa-lock"></i> 
								<input type="password" placeholder="Password" name="password" class="form-control"/>
							</div>
						</div><br>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
