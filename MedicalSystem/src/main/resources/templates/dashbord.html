<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Medical System</title>
    <link rel="stylesheet" href="/styles.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/patients">Patients</a></li>
      <li><a href="/doctors">Doctors</a></li>
      <li><a href="/medicines">Medicines</a></li>
      <li><a href="/appointments">Appointments</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
      <form th:action="@{/patients/logout}" th:object="${patient}" method="post"><a><button type="submit">Logout</button></a></form>
      </li>&nbsp;
      <li style="color:white"><span>Welcome</span>&nbsp;<span th:text="${user.fname}"></span></li>
      
    </ul>
</nav>

              
        <div class="user-details container mb-5">
          <div class="row align-items-start d-flex flex-wrap">
            <div class="col shadow-lg">
              <table class="table table-borderless table-hover mt-3 fs-4">
                <tbody>
                  <tr>
                    <td class="text-primary">ID</td>
                    <td><span th:text="${user.id}"></span></td>
                  </tr>
                  <tr>                   
                    <td class="text-primary">First Name:</td>
                    <td><span th:text="${user.fname}"></span></td>                    
                  </tr>
                  <tr>                   
                    <td class="text-primary">Last Name:</td>
                    <td><span th:text="${user.lname}"></span></td>                    
                  </tr>
                  <tr>                   
                    <td class="text-primary">Age:</td>
                    <td><span th:text="${user.age}"></span></td>                    
                  </tr>
                  <tr>                   
                    <td class="text-primary">city:</td>
                    <td><span th:text="${user.city}"></span></td>                    
                  </tr>
                  <tr>                   
                    <td class="text-primary">DOB:</td>
                    <td><span th:text="${user.dob}"></span></td>                    
                  </tr>
                  <tr>                   
                    <td class="text-primary">Number:</td>
                    <td><span th:text="${user.number}"></span></td>                    
                  </tr>                  
                </tbody>
              </table>
            </div>
            <div class="appoint-col col shadow-lg mt-5 text-center" th:if="${appointments != null}">
			    <h2 class="text-center text-primary mt-3">Your Appointments</h2>
			    <div class="table-responsive">
			        <table class="table  table-striped table-hover mt-3 fs-5">
			            <thead>
			                <tr>
			                    <th scope="col">Email</th>
			                    <th scope="col">Doctor ID</th>
			                    <th scope="col">Medicine</th>
			                    <th scope="col">Time</th>
			                </tr>
			            </thead>
			            <tbody class="table-group-divider">
			                <tr th:each="appointment : ${appointments}">
			                    <td><p><span th:text="${appointment.email}"></span></p></td>
			                    <td><p><span th:text="${appointment.doctor.name}"></span></p></td>
			                    <td> <ul>
                    				<li th:each="medicine : ${appointment.medicines}" th:text="${medicine.name}"></li>
                				</ul></td>
			                    <td><p><span th:text="${appointment.appointment_time}"></span></p></td>
			                </tr>
			            </tbody>
			        </table>
			        <a href="/appointments/add" class="btn btn-primary mt-2 mb-4" id="appointment-link">BOOK NOW</a>
			    </div>
			</div>
          </div>
        </div>    


  </body>
</html>
