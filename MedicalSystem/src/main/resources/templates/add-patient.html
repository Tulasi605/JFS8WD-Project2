<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical System</title>
    <link rel="stylesheet" href="/styles.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script>
  function validatefname() {
	  var fname = document.getElementById("fname").value;
	  if (fname.length >= 20) {
		  document.getElementById("firstname").innerHTML = "first Name should not be more than 20 characters!";
          return false;
      }
	  if (fname.length <= 2) {
		  document.getElementById("firstname").innerHTML = "first Name must contain more than 2 characters!";
          return false;
      }
	  else{
		  document.getElementById("firstname").innerHTML = "";
	  }
  }
  
  function validatelname() {
	  var lname = document.getElementById("lname").value;
	  if (lname.length >= 20) {
		  document.getElementById("demo").innerHTML = "Last Name should not be more than 20 characters!";
          return false;
      }
	  if (lname.length <= 2) {
		  document.getElementById("demo").innerHTML = "Last Name must contain more than 2 characters!";
          return false;
      }
	  else{
		  document.getElementById("demo").innerHTML = "";
	  }
  }
  
  function validateemail() {
	  var email = document.getElementById("email").value;
	  reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	  if (!reg.test(email)) {
		  document.getElementById("emailp").innerHTML = "Please enter a valid email address !";
          return false;
      }
	  else{
		  document.getElementById("emailp").innerHTML = "";
	  }
  }
  
  function validatepassword() {
	  var password = document.getElementById("password").value;
	  if (password.length <= 5) {
		  document.getElementById("passwordp").innerHTML = "Password must contain at least eight characters!";
          return false;
      }
	  re = /[0-9]/;
	  if (!re.test(password)) {
		  document.getElementById("passwordp").innerHTML= "password must contain at least one number!";
	      return false;
	  } 
	  
	  else{
		  document.getElementById("passwordp").innerHTML = "";
	  }
  }
  
  function validatenumber() {
	  var lname = document.getElementById("number").value;
	  if (lname.length > 10) {
		  document.getElementById("numberp").innerHTML = "Number should not be more than 10 numbers!";
          return false;
      }else{
		  document.getElementById("numberp").innerHTML = "";
	  }
  }
  
  function validateage() {
	  var age = document.getElementById("age").value;
	  
	  if (isNaN(age) || age < 0 || age > 120) {
		  document.getElementById("agep").innerHTML= "Age must be a number between 0 and 120.\n";
		   return false;
      }else{
		  document.getElementById("agep").innerHTML = "";
	  }
  }
  
  function validatezipcode() {
	  var lname = document.getElementById("zipcode").value;
	  if (lname.length <= 0) {
		  document.getElementById("zipcodep").innerHTML = "Zipcode should not be empty!";
          return false;
      }
	  else{
		  document.getElementById("zipcodep").innerHTML = "";
	  }
  }
  
  function validatecity() {
	  var lname = document.getElementById("city").value;
	  if (lname.length <= 0) {
		  document.getElementById("cityp").innerHTML = "city should not be empty!";
          return false;
      }
	  else{
		  document.getElementById("cityp").innerHTML = "";
	  }
  }
  
  function validatestate() {
	  var lname = document.getElementById("state").value;
	  if (lname.length <= 0) {
		  document.getElementById("statep").innerHTML = "State should not be empty!";
          return false;
      }
	  else{
		  document.getElementById("statep").innerHTML = "";
	  }
  }
  
    </script>
  
</head>
<body>
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/patients">Patients</a></li>
      <li><a href="/doctors">Doctors</a></li>
      <li><a href="/medicines">Medicines</a></li>
      <li><a href="/appointments">Appointments</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/patients/add"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/patients/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
</nav>

<h1 style="text-align:center">Register</h1>


<div class="container">
      <div class="card-deck">
    <div class="card p-3" style="background-color:rgb(216, 217, 213);">
      <div class="card-body text-center">    
    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
    <div class="row">
    <div class="col-md-6">
      <label >First Name</label>
      <input type="text" class="form-control" th:field="*{fname}" id="fname"  placeholder="First Name" onkeyup="return validatefname()">
      <span id="firstname" style="color:red"></span>
    </div>
    <div class="col-md-6">
      <label >Last Name</label>
      <input type="text" class="form-control" th:field="*{lname}" id="lname" placeholder="Last Name" onkeyup="return validatelname()">
    <span id="demo" style="color:red"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" onkeyup="return validateemail()">
      <span id="emailp" style="color:red"></span>
    </div>
    <div class="col-md-6">
      <label >Password</label>
      <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" onkeyup="return validatepassword()">
      <span id="passwordp" style="color:red"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Mobile Number</label>
      <input type="text" class="form-control" th:field="*{number}" id="number" placeholder="Number" onkeyup="return validatenumber()">
      <span id="numberp" style="color:red"></span>
    </div>
    <div class="col-md-6">
      <label>DoB</label>
      <input type="date" class="form-control" th:field="*{dob}" id="dob" placeholder="DOB" onkeyup="return validatedob()">
      <span id="dobp" style="color:red"></span>
    </div>
  </div>
  <div class="row">
  <div class="col-md-6">
    <label >Age</label>
    <input type="text" class="form-control" th:field="*{age}" placeholder="Age" id="age" onkeyup="return validateage()">
    <span id="agep" style="color:red"></span>
  </div>
  <div class="col-md-6">
    <label>ZipCode</label>
    <input type="text" class="form-control" th:field="*{zipcode}" placeholder="Zipcode" id="zipcode" onkeyup="return validatezipcode()">
    <span id="zipcodep" style="color:red"></span>
  </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>City</label>
      <input type="text" class="form-control" th:field="*{city}" placeholder="city" id="city" onkeyup="return validatecity()">
      <span id="cityp" style="color:red"></span>
    </div>
    <div class="col-md-6">
      <label>State</label>
      <input type="text" class="form-control" th:field="*{state}" placeholder="state" id="state" onkeyup="return validatestate()">
      <span id="statep" style="color:red"></span>
    </div>
  </div><br>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form><br>
    <a href="/patients/login">Login</a>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
