<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MedicalSystem</title>
    <link rel="stylesheet" href="/styles.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/patients">Patients</a></li>
      <li><a href="/doctors">Doctors</a></li>
      <li><a href="/medicines">Medicines</a></li>
      <li><a href="/appointments">Appointments</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/patients/add"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/patients/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
</nav>
  <h1 style="text-align:center">Add Medicine</h1>
  
  <div class="container" style="width:50%">
		<div class="card-deck">
			<div class="card p-3" style="background-color: rgb(216, 217, 213);">
				<div class="card-body text-center">
					<form th:action="@{/medicines/edit}" th:object="${medicine}" method="post">
					<input type="hidden" th:field="*{id}">
						<div class="row">
							<div class="col-md-6">
								<label for="name">Name:</label>
        						<input type="text" id="name" th:field="*{name}" required class="form-control">
							</div>
							<div class="col-md-6">
								<label for="price">Price:</label>
        						<input type="number" id="price" th:field="*{price}" step="0.01" required class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label for="manufacturer">Manufacturer:</label>
        						<input type="text" id="manufacturer" th:field="*{manufacturer}" required class="form-control">
							</div>
						</div><br>
						<button type="submit" class="btn btn-primary">Save</button>
					</form><br>
					<a href="/medicines">Back to Medicines</a>
				</div>
			</div>
		</div>
	</div>
  
    
</body>
</html>
